	<script type="text/javascript">
		function toPage(page) {
			var width =  document.getElementById('center').style.width.replace('px','') ;
			var height = document.getElementById('center').style.height.replace('px','') ;
			console.log((width - 50 )+ ";" + height);
			document.getElementById('mainFrame').width = width - 8;
			document.getElementById('mainFrame').height = height - 10;
			// page = 1  返回首页    2 写文章  3 文章管理   4 标签管理
			// 
			switch(page){
				case 1 :
					location.href = 'http://127.0.0.1:8000/index';
					break;
				case 2 :
					document.getElementById('mainFrame').src = 'editor.html?width=' + (width - 50) ;
					break;
				case 3 :
					document.getElementById('mainFrame').src = "/pagelist";
					break;
				case 4 :
					
					break;
				default:
					alert("没有更过的选择了");
			}
		}
	</script>
