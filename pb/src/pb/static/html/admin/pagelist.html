<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>文章列表</p>
		<table >
			<tr>
				<td><p>文章标题                       </p></td>
				<td><p>发表时间</p></td>
			</tr>
			{% for i in all %}
				<tr>
					<td><p style="color:blue;">{{ i.title }}</p></td>
					<td>{{ i.time }}</td>
					<td><a style="color:blue;">删除</a></td>
					<td><a style="color:blue;">编辑</a></td>
				</tr>		
			{% endfor %}
		</table>
</body>
</html>
