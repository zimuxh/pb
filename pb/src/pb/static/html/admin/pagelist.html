<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>文章列表</p>
		<table >
			<tr>
				<td><p>标题</p></td>
				<td><p>时间</p></td>
			</tr>
			{% for i in all %}
				<tr>
					<td><p>{{ i.title }}</p></td>
					<td>{{ i.time }}</td>
					<td>删除</td>
					<td>编辑</td>
				</tr>		
			{% endfor %}
		</table>
</body>
</html>
