<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="/static/bootstrap-3.2.0/css/bootstrap.min.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="/static/bootstrap-3.2.0/css/bootstrap-theme.min.css">
	
	<link rel="stylesheet" href="/static/ueditor1_4_3-utf8-php/third-party/SyntaxHighlighter/shCoreDefault.css">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="/static/js/jquery-easyui-1.4/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="/static/bootstrap-3.2.0/js/bootstrap.min.js"></script>
	
	<script src="/static/ueditor1_4_3-utf8-php/ueditor.parse.js"></script>
	
	<script src="/static/ueditor1_4_3-utf8-php/third-party/SyntaxHighlighter/shCore.js"></script>
	
	<style type="text/css">
		#main {
		 float: left;
		 height: 100%;
		 width: 100%;
		 border: 1px solid #FFFFFF;
		}
		#left {
		 float: left;
		 height: 100%;
		 width: 10%;
		 border: 1px solid #FFFFFF;
		}
		#center {
		 float: left;
		 height: 100%;
		 width: 70%;
		 border: 1px solid #FFFFFF;
		}
		#right {
		 float: right;
		 height: 100%;
		 width: 20%;
		 border: 1px solid #FFFFFF;
		}
	</style>
	<script>  
		SyntaxHighlighter.all() //执行代码高亮  
	</script>
</head>
<body >
	<div id="main">
 		<div id="left">
		</div>
		<div id="center">
			<p>文章列表</p>
			{% for i in all %}
			<div>
				<h2 contenteditable="false">{{ i.title }}</h2>
				
				<p contenteditable="false">
					{% autoescape off %}
						{{ i.content }}
					{% endautoescape %}
				</p>
				
				
				<p><a class="btn" contenteditable="false" href="#">查看更多 &raquo;</a></p>
				
				<p contenteditable="false">{{ i.time }}</p>
				
			</div>
			{% endfor %}
		</div>
    	<div id="right">
    	
    	</div>
	</div>
	uParse('#center', {
    	rootPath: '/static/'
	})
</body>
</html>
